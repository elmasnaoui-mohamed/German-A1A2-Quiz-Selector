  <style>
    :root {
      --bg: #0b1220;
      --card: #101827;
      --muted: #1c283a;
      --text: #e6edf3;
      --brand: #22d3ee;

    * {

    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: 'Cairo', 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;

    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px
    }

    .app-title {
      font-size: 24px;
      font-weight: 900;
      margin: 0 0 8px
    }

    .sub {
      opacity: .8
    }

    .grid {
      display: grid;
      gap: 16px
    }

    .card {
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .25)
    }

    .hidden {
      display: none !important
    }

    .btn {
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, #0c172b, #0a1422);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 800
    }

    .btn:hover {
      filter: brightness(1.15)
    }

    .btn.primary {
      background: linear-gradient(135deg, #22d3ee, #34d399);
      border: none;
      color: #031a1f
    }

    .btn.ghost {
      background: transparent
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      background: #0b1324;
      border: 1px solid #23314a
    }

    .title {
      font-size: 18px;
      font-weight: 900;
      margin: 0 0 6px;
      direction: ltr;
    }

    .muted {
      color: #9fb0c9;
      font-size: 14px
    }

    .options {
      display: grid;
      gap: 10px;
      margin-top: 12px
    }

    .option-button {
      border: 1px solid var(--ring);
      background: #0b1324;
      color: var(--text);
      padding: 14px;
      border-radius: 12px;
      text-align: right;
      cursor: pointer;
      transition: transform .06s
    }

    .option-button:hover {
      filter: brightness(1.08);
      transform: translateY(-1px)
    }

    .option-button.correct {
      background: #052e1a;
      border-color: var(--ok)
    }

    .option-button.incorrect {
      background: #3a0a0a;
      border-color: var(--bad)
    }

    .progress {
      font-size: 13px;
      opacity: .85
    }

    .footer-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      gap: 12px
    }

    .result {
      font-weight: 900;
      margin-top: 8px;
      transition: opacity .2s
    }

    .explain {
      background: #0b1324;
      border: 1px dashed var(--ring);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px
    }

    .center {
      text-align: center
    }

    .links a {
      color: #67e8f9;
      text-decoration: none
    }

    .links a:hover {
      text-decoration: underline
    }

    .bar {
      height: 10px;
      background: #0f213a;
      border: 1px solid var(--ring);
      border-radius: 999px;
      overflow: hidden
    }

    .bar>span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #34d399);
      width: 0%
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      border: 1px solid #324257;
      border-radius: 6px;
      padding: 2px 6px
    }
  </style>
</head>

<body>
  <div class="container">
    <section id="selector-area" class="grid">
      <div class="card">
        <div class="title">WÃ¤hle den Abschnitt (Ø§Ø®ØªØ± Ø§Ù„Ù‚Ø³Ù…)</div>
        <div class="row">
          <button class="btn primary" onclick="startQuiz('vocabulary')">Ø§Ù„Ù…ÙØ±Ø¯Ø§Øª (Wortschatz)</button>
          <button class="btn primary" onclick="startQuiz('grammar')">Ø§Ù„Ù‚ÙˆØ§Ø¹Ø¯ (Grammatik)</button>
        </div>
        <div id="progress-area" class="card hidden" style="margin-top:12px;background:#0b1324">
          <div class="title">Du hast einen unvollendeten Test! (Ù„Ø¯ÙŠÙƒ Ø§Ø®ØªØ¨Ø§Ø± ØºÙŠØ± Ù…ÙƒØªÙ…Ù„)</div>
          <div class="row">
            <button id="resume-button" class="btn" onclick="resumeQuiz()">Ø§Ø³ØªØ¦Ù†Ø§Ù Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± ğŸ”„</button>

    <section id="quiz-area" class="grid hidden">
      <div class="card">
        <div class="row" style="justify-content:space-between;align-items:center">
          <span id="level-tag" class="tag">Ø§Ù„Ù…Ø³ØªÙˆÙ‰</span>
          <span id="progress-text" class="progress"></span>
        </div>
        <div class="bar" style="margin-top:8px"><span id="bar-fill" style="width:0%"></span></div>

        <div id="question-wrap" style="margin-top:8px">
          <div id="question-text" class="title">â€”</div>
          <div id="options-container" class="options"></div>
          <div id="result-message" class="result" style="opacity:0">â€”</div>
          <div id="explanation-text" class="explain hidden"></div>
          <div class="footer-actions">
            <button id="next-button" class="btn" disabled onclick="nextQuestion()">Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ØªØ§Ù„ÙŠ â­ï¸</button>
            <button class="btn ghost" onclick="saveProgressAndShowSelector()">Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ø§Ø®ØªÙŠØ§Ø±</button>
          </div>
        </div>
      </div>

    <section id="results-area" class="grid hidden">
      <div class="card center">
        <div class="title">Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±!</div>
        <div style="font-size:48px;font-weight:900;margin:8px 0" id="final-score">0 / 100</div>
        <div class="muted" id="score-analysis"></div>
        <div class="row" style="justify-content:center;margin-top:12px">
          <button class="btn primary" onclick="startQuiz(state.section)">Ø¥Ø¹Ø§Ø¯Ø© Ù†ÙØ³ Ø§Ù„Ù‚Ø³Ù…</button>
          <button class="btn ghost" onclick="clearProgressAndShowSelector()">Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ø§Ø®ØªÙŠØ§Ø±</button>
        </div>

  </div>

  <script>
    const STORAGE = localStorage;
    const STORE_KEY = 'de_ar_quiz_progress_v3';

    const SOURCES = {
      grammar: [
        'quizDataGrammar.part1.json', 'quizDataGrammar.part2.json', 'quizDataGrammar.part3.json',
        'quizDataGrammar.part4.json', 'quizDataGrammar.part5.json', 'quizDataGrammar.part6.json'
      ],
      vocabulary: [
        'quizDataVocabulary.part1.json', 'quizDataVocabulary.part2.json', 'quizDataVocabulary.part3.json',
        'quizDataVocabulary.part4.json', 'quizDataVocabulary.part5.json', 'quizDataVocabulary.part6.json'
      ]
    };

    let state = { mode: 'menu', section: null, questions: [], order: [], index: 0, correct: 0, answered: {} };

    const $selectorArea = document.getElementById('selector-area');
    const $quizArea = document.getElementById('quiz-area');
    const $resultsArea = document.getElementById('results-area');
    const $progressArea = document.getElementById('progress-area');
    const $questionText = document.getElementById('question-text');
    const $levelTag = document.getElementById('level-tag');
    const $options = document.getElementById('options-container');
    const $nextBtn = document.getElementById('next-button');
    const $resultMsg = document.getElementById('result-message');
    const $explain = document.getElementById('explanation-text');
    const $finalScore = document.getElementById('final-score');
    const $scoreAnalysis = document.getElementById('score-analysis');
    const $progressText = document.getElementById('progress-text');
    const $bar = document.getElementById('bar-fill');

    async function loadSection(section) {
      const files = SOURCES[section];
      const all = [];
      for (const file of files) {
        const res = await fetch(file, { cache: 'no-cache' });
        if (!res.ok) throw new Error('ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„: ' + file);
        const arr = await res.json();
        all.push(...arr);
      }
      const ids = new Set();
      for (const q of all) {
        if (ids.has(q.id)) throw new Error('ØªÙƒØ±Ø§Ø± ID: ' + q.id);
        ids.add(q.id);
      }
      return all;
    }

    function shuffledIndices(n) {
      const a = [...Array(n).keys()];
      for (let i = n - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function saveProgress() {
      const payload = {
        section: state.section, order: state.order, index: state.index,
        correct: state.correct, answered: state.answered
      };
      STORAGE.setItem(STORE_KEY, JSON.stringify(payload));
    }
    function hasProgress() { return !!STORAGE.getItem(STORE_KEY); }
    function loadProgress() {
      const raw = STORAGE.getItem(STORE_KEY);
      if (!raw) return null;
      try { return JSON.parse(raw); } catch { return null; }
    }
    function clearProgress() { STORAGE.removeItem(STORE_KEY); }

    function showMenu() {
      state.mode = 'menu';
      $selectorArea.classList.remove('hidden');
      $quizArea.classList.add('hidden');
      $resultsArea.classList.add('hidden');
      if (hasProgress()) $progressArea.classList.remove('hidden'); else $progressArea.classList.add('hidden');
    }

    async function startQuiz(section) {
      state.section = section;
      state.questions = await loadSection(section);
      const saved = loadProgress();
      if (saved && saved.section === section && saved.order?.length === state.questions.length) {
        state.order = saved.order;
      } else {
        state.order = shuffledIndices(state.questions.length);
      }
      state.index = 0; state.correct = 0; state.answered = {};
      saveProgress();

      state.mode = 'quiz';
      $selectorArea.classList.add('hidden');
      $progressArea.classList.add('hidden');
      $quizArea.classList.remove('hidden');
      renderQuestion();
    }

    function resumeQuiz() {
      const saved = loadProgress(); if (!saved) return;
      state.section = saved.section;
      loadSection(state.section).then((qs) => {
        state.questions = qs;
        state.order = saved.order ?? shuffledIndices(qs.length);
        state.index = saved.index ?? 0;
        state.correct = saved.correct ?? 0;
        state.answered = saved.answered ?? {};
        state.mode = 'quiz';
        $selectorArea.classList.add('hidden'); $progressArea.classList.add('hidden'); $quizArea.classList.remove('hidden');
        renderQuestion();
      }).catch((e) => alert('ÙØ´Ù„ Ø§Ù„Ø§Ø³ØªØ¦Ù†Ø§Ù: ' + e.message));
    }

    function saveProgressAndShowSelector() { saveProgress(); showMenu(); }
    function clearProgressAndShowSelector() { clearProgress(); showMenu(); }

    function decorateLevel(level) {
      const palette = { A1: { bg: '#1b3821', color: '#d1fae5', text: 'A1' }, A2: { bg: '#3b2f12', color: '#fef3c7', text: 'A2' }, B1: { bg: '#1d254a', color: '#e0e7ff', text: 'B1' } };
      const p = palette[level] || palette.A1;
      $levelTag.style.backgroundColor = p.bg; $levelTag.style.color = p.color; $levelTag.textContent = 'Ø§Ù„Ù…Ø³ØªÙˆÙ‰: ' + p.text;
    }

    function getCorrectIndexes(q) {
      if (Array.isArray(q.correctAnswerIndexes)) return q.correctAnswerIndexes;
      return [q.correctAnswerIndex];
    }

    function renderQuestion() {
      $options.innerHTML = ''; $explain.classList.add('hidden'); $resultMsg.style.opacity = 0;
      $nextBtn.disabled = true; $nextBtn.textContent = 'Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ØªØ§Ù„ÙŠ';

      const idx = state.order[state.index];
      const q = state.questions[idx];
      $questionText.textContent = q.question;
      decorateLevel(q.level);

      const total = state.questions.length;
      $progressText.textContent = `Ø³Ø¤Ø§Ù„ ${state.index + 1} Ù…Ù† ${total} â€” ØµØ­ÙŠØ­: ${state.correct}`;
      const pct = Math.round(((state.index) / Math.max(total - 1, 1)) * 100);
      $bar.style.width = pct + '%';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-button'; btn.textContent = opt;
        btn.addEventListener('click', () => onAnswer(i));
        btn.setAttribute('data-key', String(i + 1));
        $options.appendChild(btn);
      });
    }

    function onAnswer(choice) {
      const idx = state.order[state.index];
      const q = state.questions[idx];
      const correctIdxs = getCorrectIndexes(q);
      const buttons = Array.from($options.children);
      buttons.forEach((b, i) => {
        b.disabled = true;
        if (correctIdxs.includes(i)) b.classList.add('correct');
        else if (i === choice) b.classList.add('incorrect');
      });
      const correct = correctIdxs.includes(choice);
      state.answered[q.id] = correct; if (correct) state.correct++;
      $resultMsg.textContent = correct ? 'Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø© âœ…' : 'Ø¥Ø¬Ø§Ø¨Ø© Ø®Ø§Ø·Ø¦Ø© âŒ';
      $resultMsg.style.opacity = 1;
      if (q.example || q.translation || q.topic) {
        $explain.innerHTML = `<div style="font-weight:900;margin-bottom:6px">Ø§Ù„ØªÙˆØ¶ÙŠØ­:</div>
        <div style="margin-bottom:4px"><span style="font-weight:800">Ø§Ù„Ø¬Ù…Ù„Ø© (DE):</span> ${q.example || '-'}</div>
        <div style="margin-bottom:4px"><span style="font-weight:800">Ø§Ù„Ø´Ø±Ø­ (AR):</span> ${q.translation || '-'}</div>
        <div style="font-size:12px;opacity:.8"><span style="font-weight:800">Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹:</span> ${q.topic || '-'}</div>`;
        $explain.classList.remove('hidden');
      }
      $nextBtn.disabled = false; saveProgress();
    }

    function nextQuestion() {
      if (state.index < state.questions.length - 1) {
        state.index++; saveProgress(); renderQuestion();
      } else {
        state.mode = 'results';
        const total = state.questions.length;
        const score = Math.round((state.correct / total) * 100);
        $resultsArea.classList.remove('hidden'); $quizArea.classList.add('hidden');
        $finalScore.textContent = `${score} / 100`;
        $scoreAnalysis.textContent = score >= 85 ? 'Ù…Ù…ØªØ§Ø²! Ø¬Ø§Ù‡Ø² Ù„Ù„ØªØ­Ø¶ÙŠØ± Ù„Ù€ B1.' : (score >= 70 ? 'Ø¬ÙŠØ¯ Ø¬Ø¯Ø§Ù‹. ÙƒØ±Ù‘Ø± Ø¹Ù„Ù‰ Ù†Ù‚Ø§Ø· Ø§Ù„Ø¶Ø¹Ù.' : 'ØªØ­ØªØ§Ø¬ Ù…Ø±Ø§Ø¬Ø¹Ø© Ø£ÙƒØ«Ø± Ù„Ù…Ø³ØªÙˆÙ‰ A1/A2.');
        saveProgress();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (state.mode !== 'quiz') return;
      if (e.key >= '1' && e.key <= '4') {
        const idx = Number(e.key) - 1;
        const btn = $options.children[idx];
        if (btn && !btn.disabled) btn.click();
      } else if (e.key === 'Enter') {
        if (!$nextBtn.disabled) nextQuestion();
      }
    });

    window.startQuiz = startQuiz;
    window.resumeQuiz = resumeQuiz;
    window.clearProgressAndShowSelector = clearProgressAndShowSelector;
    window.saveProgressAndShowSelector = saveProgressAndShowSelector;
    window.nextQuestion = nextQuestion;

    document.addEventListener('DOMContentLoaded', showMenu);
  </script>
</body>
